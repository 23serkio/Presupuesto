<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presupuesto Diario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Fase de Ingreso de Datos -->
        <div id="faseIngreso">
            <h1>Presupuesto Diario</h1>
            
            <!-- Fecha -->
            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" value="" />

            <!-- Monto -->
            <label for="monto">Monto (S/):</label>
            <input type="number" id="monto" step="0.01" placeholder="0.00" />

            <!-- Categoría -->
            <label for="categoria">Categoría:</label>
            <select id="categoria">
                <option value="alimentacion">Alimentación</option>
                <option value="transporte">Transporte</option>
                <option value="cuidado_personal">Cuidado Personal</option>
                <option value="limpieza">Limpieza</option>
                <!-- Puedes agregar más categorías aquí -->
            </select>

            <!-- Descripción (opcional) -->
            <label for="descripcion">Descripción (opcional):</label>
            <input type="text" id="descripcion" placeholder="Descripción del gasto" />

            <!-- Comprobante (opcional) -->
            <label for="comprobante">Subir Comprobante (opcional):</label>
            <input type="file" id="comprobante" accept="image/*">

            <!-- Botón Guardar -->
            <button id="guardar">Guardar</button>

            <!-- Botón Resumen -->
            <button id="verResumen">Ver Resumen</button>
        </div>

        <!-- Fase de Resumen de Datos (Oculto inicialmente) -->
        <div id="faseResumen" style="display:none;">
            <h1>Resumen de Gastos</h1>

            <!-- Filtro de categorías -->
            <label for="filtroCategoria">Categoría:</label>
            <select id="filtroCategoria">
                <option value="todas">Todas</option>
                <option value="alimentacion">Alimentación</option>
                <option value="transporte">Transporte</option>
                <option value="cuidado_personal">Cuidado Personal</option>
                <option value="limpieza">Limpieza</option>
            </select>

            <!-- Filtro de fechas -->
            <label for="fechaInicio">Fecha Inicio:</label>
            <input type="date" id="fechaInicio" />

            <label for="fechaFin">Fecha Fin:</label>
            <input type="date" id="fechaFin" />

            <!-- Botón para mostrar resumen -->
            <button id="filtrar">Filtrar</button>

            <!-- Mostrar los resultados aquí -->
            <div id="resultadoResumen"></div>

            <!-- Botón para regresar -->
            <button id="volver">Volver al Inicio</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
